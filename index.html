<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./shoot.js"></script>
    <script src="./walk.js"></script>
    <script src="./objects.js"></script>
    <script src="./box.js"></script>

  </head>
  <body>
    <a-scene id="scene" inspector-plugin-recast>

      <!--Assets-->
      <a-assets>        
        <a-asset-item
          id="shooter"
          src="./models/shooter/gun.gltf"
        ></a-asset-item>

        <a-asset-item
          id="mesh"
          src="./navmesh.gltf"
        ></a-asset-item>
        
        <audio id="footstep" src="./sounds_footStep.mp3"></audio>          
        </audio>
      </a-assets>
      
      <a-entity id = "environment" environment = "preset:japan;skyType:gradient;lighting:point">
        
      </a-entity>

      
    <a-entity id="sound1" sound="src: #footstep; poolSize:2;autoplay: false; volume: 4;loop:false"></a-entity>
        
      </a-entity>

      <!--Light-->
      <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>   
      <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

      <!--Camera and Cursor-->
      <a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 1 2">
        <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false">
        <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"
          player-movement>
        </a-entity>
        <a-cursor></a-cursor>
      </a-entity>      
      </a-entity> 
      </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>
      <a-entity fence></a-entity>
      <a-entity box></a-entity>
      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="false"
      >
      </a-plane>
      <a-entity id = "navigation" gltf-model="#mesh"
      visible = "false"
      nav-mesh>
        
      </a-entity>
      
    </a-scene>
  </body>
</html>
